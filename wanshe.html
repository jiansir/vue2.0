<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			js贪吃蛇20行代码
		</title>
	</head>
	<body>
		<canvas id="can" width="400" height="400" style="background:black;">
		</canvas>
		<script>
			 var sn = [42, 41],
		     dz = 43,
		     fx = 1,
		     n, ctx = document.getElementById("can").getContext("2d");
			
			 function draw(t, c) {
			     ctx.fillStyle = c;
			     ctx.fillRect(t % 20 * 20, ~~(t / 20) * 20, 18, 18);
			 }
			 document.onkeydown = function(e) {
			     fx = sn[1] - sn[0] == (n = [-1, -20, 1, 20][(e || event).keyCode - 37] || fx) ? fx : n

			 };
			 ! function() {
			     sn.unshift(n = sn[0] + fx);
			     // console.log(sn+'::::'+fx)
			     if (sn.indexOf(n, 1) > 0 || n < 0 || n > 399 || fx == 1 && n % 20 == 0 || fx == -1 && n % 20 == 19) return ;
			     draw(n, "black");
			     if (n == dz) {
			         while (sn.indexOf(dz = ~~(Math.random() * 400)) >= 0);
			         draw(dz, "yellow");
			         console.log(dz);
			     } else draw(sn.pop(), "black");
			     console.log(arguments.callee);
			     setTimeout(arguments.callee, 200);
			 }();
		</script>
	</body>

</html>
